Resources:
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      AliasAttributes:
        - email
        - preferred_username
      UserPoolName: !Sub ${AWS::StackName}-UserPool
      AutoVerifiedAttributes:
        - email
  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      AllowUnauthenticatedIdentities: false
  Login:
    Type: AWS::Serverless::Function
    Properties:
      Description: !Sub
        - Stack ${AWS::StackName} Function ${ResourceName}
        - ResourceName: Login
      CodeUri: src/Login
      Handler: handler.handler
      Runtime: python3.10
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Environment:
        Variables:
          USERPOOL_USER_POOL_ID: !Ref UserPool
          USERPOOL_USER_POOL_ARN: !GetAtt UserPool.Arn
          USERPOOLCLIENT_USER_POOL_CLIENT_ID: !Ref UserPoolClient
          USER_POOL_ID: !GetAtt UserPool.UserPoolId
          CLIENT_ID: !Ref UserPoolClient
          CLIENT_SECRET: !Ref clientSecret
      Events:
        CognitoPOSTcognitologin:
          Type: Api
          Properties:
            Path: /cognito/login
            Method: POST
            RestApiId: !Ref Cognito
  LoginLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/lambda/${Login}
  Logout:
    Type: AWS::Serverless::Function
    Properties:
      Description: !Sub
        - Stack ${AWS::StackName} Function ${ResourceName}
        - ResourceName: Logout
      CodeUri: src/Logout
      Handler: handler.handler
      Runtime: python3.10
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Events:
        CognitoPOSTcognitologout:
          Type: Api
          Properties:
            Path: /cognito/logout
            Method: POST
            RestApiId: !Ref Cognito
      Environment:
        Variables:
          USERPOOLCLIENT_USER_POOL_CLIENT_ID: !Ref UserPoolClient
          USER_POOL_ID: !GetAtt UserPool.UserPoolId
          CLIENT_ID: !Ref UserPoolClient
          CLIENT_SECRET: !Ref clientSecret
  LogoutLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/lambda/${Logout}
  Cognito:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub
        - ${ResourceName} From Stack ${AWS::StackName}
        - ResourceName: Cognito
      StageName: sam
      Auth:
        ResourcePolicy:
          IpRangeWhitelist:
            - !Ref globalIP
      OpenApiVersion: 3.1.0
      DefinitionBody:
        openapi: '3.0'
        info: {}
        paths:
          /cognito/login:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Login.Arn}/invocations
              responses: {}
          /cognito/logout:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Logout.Arn}/invocations
              responses: {}
          /cognito/signup:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SignUp.Arn}/invocations
              responses: {}
          /cognito/confirm-signup:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ConfirmSignUp.Arn}/invocations
              responses: {}
      EndpointConfiguration: REGIONAL
      TracingEnabled: true
      Cors:
        AllowOrigin: '''*'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowMethods: '''*'''
        MaxAge: 5
  SignUp:
    Type: AWS::Serverless::Function
    Properties:
      Description: !Sub
        - Stack ${AWS::StackName} Function ${ResourceName}
        - ResourceName: SignUp
      CodeUri: src/SignUp
      Handler: handler.handler
      Runtime: python3.10
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Events:
        CognitoPOSTcognitosignup:
          Type: Api
          Properties:
            Path: /cognito/signup
            Method: POST
            RestApiId: !Ref Cognito
      Environment:
        Variables:
          USERPOOLCLIENT_USER_POOL_CLIENT_ID: !Ref UserPoolClient
          USER_POOL_ID: !GetAtt UserPool.UserPoolId
          CLIENT_ID: !Ref UserPoolClient
          CLIENT_SECRET: !Ref clientSecret
  SignUpLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/lambda/${SignUp}
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      GenerateSecret: true
  ConfirmSignUp:
    Type: AWS::Serverless::Function
    Properties:
      Description: !Sub
        - Stack ${AWS::StackName} Function ${ResourceName}
        - ResourceName: ConfirmSignUp
      CodeUri: src/ConfirmSignUp
      Handler: handler.handler
      Runtime: python3.10
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Events:
        CognitoPOSTcognitoconfirmsignup:
          Type: Api
          Properties:
            Path: /cognito/confirm-signup
            Method: POST
            RestApiId: !Ref Cognito
      Environment:
        Variables:
          USERPOOLCLIENT_USER_POOL_CLIENT_ID: !Ref UserPoolClient
          USER_POOL_ID: !GetAtt UserPool.UserPoolId
          CLIENT_ID: !Ref UserPoolClient
          CLIENT_SECRET: !Ref clientSecret
  ConfirmSignUpLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/lambda/${ConfirmSignUp}
  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: Cluster
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
  ContainerFileSystem:
    Type: AWS::EFS::FileSystem
    Properties:
      FileSystemTags:
        - Key: Name
          Value: ContainerFileSystem
      PerformanceMode: generalPurpose
      ThroughputMode: bursting
      Encrypted: true
      LifecyclePolicies:
        - TransitionToIA: AFTER_30_DAYS
        - TransitionToPrimaryStorageClass: AFTER_1_ACCESS
  NextJsTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: NextJsTaskDefinition
      ExecutionRoleArn: !GetAtt ExecECSTaskRole.Arn
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - EC2
      Cpu: '256'
      Memory: '512'
      ContainerDefinitions:
        - Name: next_js
          Image: kamegin4/foundation-building:next_js
          Essential: true
          PortMappings:
            - ContainerPort: 8080
              HostPort: 8080
              Protocol: tcp
            - ContainerPort: 80
              HostPort: 80
              Protocol: tcp
            - ContainerPort: 443
              HostPort: 443
              Protocol: tcp
          RepositoryCredentials:
            CredentialsParameter: !Ref DockerHubSecret
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/NextJsTaskDefinition
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
              awslogs-create-group: 'true'
          MountPoints:
            - ContainerPath: /app/data
              SourceVolume: efs-volume
      Volumes:
        - Name: efs-volume
          EFSVolumeConfiguration:
            FilesystemId: !Ref ContainerFileSystem
            RootDirectory: /
            TransitEncryption: ENABLED
  ContainerFileSystemMountTarget:
    Type: AWS::EFS::MountTarget
    Properties:
      SecurityGroups:
        - !Ref efsSecurityGroupId
      FileSystemId: !Ref ContainerFileSystem
      SubnetId: !Ref publicSubnet1Id
  NextJSService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !GetAtt Cluster.Arn
      TaskDefinition: !Ref NextJsTaskDefinition
      DesiredCount: 0
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      LoadBalancers:
        - ContainerName: next_js
          ContainerPort: 8080
          TargetGroupArn: !Ref elbTargetGroupArn
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref publicSecurityGroupId
          Subnets:
            - !Ref publicSubnet1Id
  ExecECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - arn:aws:iam::aws:policy/SecretsManagerReadWrite
        - arn:aws:iam::aws:policy/AmazonECS_FullAccess
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      MaxSessionDuration: 3600
      Policies:
        - PolicyName: ECSUseDockerSecrets
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref DockerHubSecret
                Effect: Allow
      AssumeRolePolicyDocument:
        Version: '2008-10-17'
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Sid: ''
  DockerHubSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: DockerHubSecret
      Description: DockerHubSecret
      SecretString: !Ref dockerCredentialsParameter
  FreeUserPoolGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      UserPoolId: !GetAtt UserPool.UserPoolId
      GroupName: FreeUserPoolGroup
      Description: Free user group
      RoleArn: !GetAtt InvokeAPIWithS3Role.Arn
  InvokeAPIWithS3Role:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonAPIGatewayInvokeFullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      MaxSessionDuration: 3600
      Policies:
        - PolicyName: DenyS3Delete
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Action:
                - s3:DeleteObject
              Resource:
                - '*'
              Effect: Deny
      AssumeRolePolicyDocument:
        Version: '2008-10-17'
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Sid: ''
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Sid: ''
  StageDevCognito:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref Cognito
      StageName: dev
      Description: Develop stage
      DeploymentId: !GetAtt DeploymentCognito.DeploymentId
      Variables:
        alias: dev
      AccessLogSetting:
        DestinationArn: !GetAtt LogGroupCognito.Arn
        Format: $context.requestId
      MethodSettings:
        - ResourcePath: /*
          HttpMethod: '*'
          DataTraceEnabled: true
          LoggingLevel: INFO
  AliasDevLogin:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref Login
      FunctionVersion: $LATEST
      Name: dev
  LogGroupCognito:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: LogGroupCognito
      RetentionInDays: 30
  AccountApi:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt RoleCloudWatchLogs.Arn
  RoleCloudWatchLogs:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      MaxSessionDuration: 3600
      AssumeRolePolicyDocument:
        Version: '2008-10-17'
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Sid: ''
  AliasDevSignUp:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref SignUp
      FunctionVersion: $LATEST
      Name: dev
  AliasDevConfirmSignUp:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref ConfirmSignUp
      FunctionVersion: $LATEST
      Name: dev
  AliasDevLogout:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref Logout
      FunctionVersion: $LATEST
      Name: dev
  AddGroup:
    Type: AWS::Serverless::Function
    Properties:
      Description: !Sub
        - Stack ${AWS::StackName} Function ${ResourceName}
        - ResourceName: AddGroup
      CodeUri: src/AddGroup
      Handler: handler.handler
      Runtime: python3.10
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Role: !GetAtt RoleCognito.Arn
      Environment:
        Variables:
          USERPOOLCLIENT_USER_POOL_CLIENT_ID: !Ref UserPoolClient
          USER_POOL_ID: !GetAtt UserPool.UserPoolId
          CLIENT_ID: !Ref UserPoolClient
          CLIENT_SECRET: !Ref clientSecret
      Events:
        CognitoAuthorizedPOSTcognitogroupadd:
          Type: Api
          Properties:
            Path: /cognito/group/add
            Method: POST
            RestApiId: !Ref CognitoAuthorized
  AddGroupLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/lambda/${AddGroup}
  GetUser:
    Type: AWS::Serverless::Function
    Properties:
      Description: !Sub
        - Stack ${AWS::StackName} Function ${ResourceName}
        - ResourceName: GetUser
      CodeUri: src/GetUser
      Handler: handler.handler
      Runtime: python3.10
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Environment:
        Variables:
          USERPOOLCLIENT_USER_POOL_CLIENT_ID: !Ref UserPoolClient
          USER_POOL_ID: !GetAtt UserPool.UserPoolId
          CLIENT_ID: !Ref UserPoolClient
          CLIENT_SECRET: !Ref clientSecret
      Events:
        CognitoAuthorizedPOSTcognitouserget:
          Type: Api
          Properties:
            Path: /cognito/user/get
            Method: POST
            RestApiId: !Ref CognitoAuthorized
  GetUserLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/lambda/${GetUser}
  CognitoAuthorized:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub
        - ${ResourceName} From Stack ${AWS::StackName}
        - ResourceName: CognitoAuthorized
      StageName: sam
      OpenApiVersion: 3.1.0
      DefinitionBody:
        openapi: '3.0'
        info: {}
        paths:
          /cognito/group/add:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AddGroup.Arn}/invocations
              responses: {}
          /cognito/user/get:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetUser.Arn}/invocations
              responses: {}
          /cognito/group/user/list:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ListUserInGroup.Arn}/invocations
              responses: {}
      EndpointConfiguration: REGIONAL
      TracingEnabled: true
      Auth:
        Authorizers:
          Cognito:
            UserPoolArn: !GetAtt UserPool.Arn
        DefaultAuthorizer: Cognito
      Cors:
        MaxAge: 5
        AllowOrigin: '''*'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowMethods: '''*'''
  AliasDevAddGroup:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref AddGroup
      FunctionVersion: $LATEST
      Name: dev
  AliasDevGetUser:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref GetUser
      FunctionVersion: $LATEST
      Name: dev
  StageDevCognitoAuthorized:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref CognitoAuthorized
      StageName: dev
      Description: Develop stage
      DeploymentId: !GetAtt DeploymentCognitoAuthorized.DeploymentId
      Variables:
        alias: dev
      AccessLogSetting:
        DestinationArn: !GetAtt LogGroupCognito.Arn
        Format: $context.requestId
      MethodSettings:
        - ResourcePath: /*
          HttpMethod: '*'
          DataTraceEnabled: true
          LoggingLevel: INFO
  ListUserInGroup:
    Type: AWS::Serverless::Function
    Properties:
      Description: !Sub
        - Stack ${AWS::StackName} Function ${ResourceName}
        - ResourceName: ListUserInGroup
      CodeUri: src/ListUserInGroup
      Handler: handler.handler
      Runtime: python3.10
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Role: !GetAtt RoleCognito.Arn
      Events:
        CognitoAuthorizedPOSTcognitogroupuserlist:
          Type: Api
          Properties:
            Path: /cognito/group/user/list
            Method: POST
            RestApiId: !Ref CognitoAuthorized
      Environment:
        Variables:
          USERPOOLCLIENT_USER_POOL_CLIENT_ID: !Ref UserPoolClient
          USER_POOL_ID: !GetAtt UserPool.UserPoolId
          CLIENT_ID: !Ref UserPoolClient
          CLIENT_SECRET: !Ref clientSecret
  ListUserInGroupLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/lambda/${ListUserInGroup}
  AliasDevListUserInGroup:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref ListUserInGroup
      FunctionVersion: $LATEST
      Name: dev
  RoleCognito:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      MaxSessionDuration: 3600
      Policies:
        - PolicyName: CognitoAdmin
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Action:
                - cognito-identity:*
                - cognito-idp:*
              Resource:
                - '*'
              Effect: Allow
      AssumeRolePolicyDocument:
        Version: '2008-10-17'
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Sid: ''
  VersionLogin:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !Ref Login
      Description: v1
  VersionSignUp:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !Ref SignUp
      Description: v1
  VersionConfirmSignUp:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !Ref ConfirmSignUp
      Description: v1
  VersionLogout:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !Ref Logout
      Description: v1
  VersionAddGroup:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !Ref AddGroup
      Description: v1
  VersionGetUser:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !Ref GetUser
      Description: v1
  VersionListUserInGroup:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !Ref ListUserInGroup
      Description: v1
  AliasProdLogin:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref Login
      FunctionVersion: !GetAtt VersionLogin.Version
      Name: prod
  AliasProdSignUp:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref SignUp
      FunctionVersion: !GetAtt VersionSignUp.Version
      Name: prod
  AliasProdConfirmSignUp:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref ConfirmSignUp
      FunctionVersion: !GetAtt VersionConfirmSignUp.Version
      Name: prod
  AliasProdLogout:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref Logout
      FunctionVersion: !GetAtt VersionLogout.Version
      Name: prod
  AliasProdAddGroup:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref AddGroup
      FunctionVersion: !GetAtt VersionAddGroup.Version
      Name: prod
  AliasProdGetUser:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref GetUser
      FunctionVersion: !GetAtt VersionGetUser.Version
      Name: prod
  AliasProdListUserInGroup:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref ListUserInGroup
      FunctionVersion: !GetAtt VersionListUserInGroup.Version
      Name: prod
  DeploymentCognito:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref Cognito
      Description: Cognito deployment
  DeploymentCognitoAuthorized:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref CognitoAuthorized
      Description: CognitoAuthorized deployment
  StageProdCognito:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref Cognito
      StageName: prod
      Description: Production stage
      DeploymentId: !GetAtt DeploymentCognito.DeploymentId
      Variables:
        alias: prod
      AccessLogSetting:
        DestinationArn: !GetAtt LogGroupCognito.Arn
        Format: $context.requestId
      MethodSettings:
        - ResourcePath: /*
          HttpMethod: '*'
          DataTraceEnabled: true
          LoggingLevel: INFO
  StageProdCognitoAuthorized:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref CognitoAuthorized
      StageName: prod
      Description: Production stage
      DeploymentId: !GetAtt DeploymentCognitoAuthorized.DeploymentId
      Variables:
        alias: prod
      AccessLogSetting:
        DestinationArn: !GetAtt LogGroupCognito.Arn
        Format: $context.requestId
      MethodSettings:
        - ResourcePath: /*
          HttpMethod: '*'
          DataTraceEnabled: true
          LoggingLevel: INFO
Transform: AWS::Serverless-2016-10-31
Parameters:
  clientSecret:
    Type: String
  globalIP:
    Type: String
  publicSecurityGroupId:
    Type: String
  efsSecurityGroupId:
    Type: String
  publicSubnet1Id:
    Type: String
  elbTargetGroupArn:
    Type: String
  dockerCredentialsParameter:
    Type: String
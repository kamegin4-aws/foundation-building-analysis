Resources:
  ExecFoundationAppTaskRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - arn:aws:iam::aws:policy/SecretsManagerReadWrite
        - arn:aws:iam::aws:policy/AmazonECS_FullAccess
        - arn:aws:iam::aws:policy/AmazonRDSFullAccess
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      MaxSessionDuration: 3600
      Policies:
        - PolicyName: AllowKMS
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource:
                  - !Sub arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/*
                Condition:
                  StringEquals:
                    aws:ResourceAccount: !Ref AWS::AccountId
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs.amazonaws.com
                - ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                aws:ResourceAccount: !Ref AWS::AccountId
  FoundationAppTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: foundation-app-task-definition
      ExecutionRoleArn: !GetAtt ExecFoundationAppTaskRole.Arn
      TaskRoleArn: !GetAtt ExecFoundationAppTaskRole.Arn
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      EphemeralStorage:
        SizeInGiB: 21
      ContainerDefinitions:
        - Name: next_js
          Image: !Sub
            - ${uri}@sha256:f8384006a56a434e5317a227d8e9cab4c3b551319570023ab4c19703b90c0d9f #:next_js
            - uri: !ImportValue imageRepositoryUri
          Essential: true
          Privileged: false
          PortMappings:
            - ContainerPort: 8080
              HostPort: 8080
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/NextJsTaskDefinition
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
              awslogs-create-group: 'true'
        - Name: django_rf
          Image: !Sub
            - ${uri}@sha256:33b3b74aa9dbf5ba9776be0094ae2e5f1d486c34995f947f07b40af4536d8b87  #:django_rf
            - uri: !ImportValue imageRepositoryUri
          Essential: true
          Privileged: false
          PortMappings:
            - ContainerPort: 8081
              HostPort: 8081
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/DjangoRFTaskDefinition
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
              awslogs-create-group: 'true'
  FoundationAppService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !ImportValue fargateClusterArn
      TaskDefinition: !Ref FoundationAppTaskDefinition
      DesiredCount: !Ref desiredCountService
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      LoadBalancers:
        - ContainerName: next_js
          ContainerPort: 8080
          TargetGroupArn: !ImportValue elbPresentationTargetGroupArn
        - ContainerName: django_rf
          ContainerPort: 8081
          TargetGroupArn: !ImportValue elbApplicationTargetGroupArn
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !ImportValue publicSecurityGroupId
          Subnets:
            - !ImportValue publicSubnet1Id
            - !ImportValue publicSubnet2Id
Transform: AWS::Serverless-2016-10-31
Parameters:
  desiredCountService:
    Description: Desired Count Service for FoundationApp
    Type: Number
    Default: 1
